<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS System</title>

    <!-- ===== CSS-File ===== Font-Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- ===== CSS-File ===== Variables -->
    <link rel="stylesheet" href="css/variables.css" />

    <!-- ===== CSS-File ===== Style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- ===== CSS-File ===== Responsive -->
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- ===== CSS-File ===== Style-Switcher -->
    <link
      rel="stylesheet"
      href="css/skins/color-3.css"
      class="alternate-style"
      title="color-3"
      disabled
    />
    <link
      rel="stylesheet"
      href="css/skins/color-1.css"
      class="alternate-style"
      title="color-1"
      disabled
    />
    <link
      rel="stylesheet"
      href="css/skins/color-2.css"
      class="alternate-style"
      title="color-2"
      disabled
    />
    <link
      rel="stylesheet"
      href="css/skins/color-4.css"
      class="alternate-style"
      title="color-4"
      disabled
    />
    <link
      rel="stylesheet"
      href="css/skins/color-5.css"
      class="alternate-style"
      title="color-5"
      disabled
    />
    <link rel="stylesheet" href="css/styleSwitcher.css" />
  </head>
  <body>
    <!-- ===== Start ===== Main-Section -->
    <main>
      <!-- ===== Start ===== Style-Switcher -->
      <nav class="style-switcher">
        <ul>
          <li class="style-switcher-toggler">
            <i class="fas fa-cog fa-spin"></i>
          </li>
          <li class="dark-mode">
            <i class="fa-regular fa-moon"></i>
          </li>
          <li onclick="setActiveStyle('color-1')" class="color-1"></li>
          <li onclick="setActiveStyle('color-2')" class="color-2"></li>
          <li onclick="setActiveStyle('color-3')" class="color-3"></li>
          <li onclick="setActiveStyle('color-4')" class="color-4"></li>
          <li onclick="setActiveStyle('color-5')" class="color-5"></li>
        </ul>
      </nav>
      <!-- ===== End ===== ColorBar -->

      <!-- ===== Start ===== Inputs-Section -->
      <section class="inputs-section hidden">
        <!-- ===== Inputs-Content =====
        Presentation-Card And Inputs -->
        <div class="container inputs-content">
          <!-- === Presentation-Card === -->
          <ul class="card">
            <li>
              <h4><span id="checkTitle"><i class="fa-solid fa-check"></i></span> title</h4>
              <span id="titleVal">#</span>
            </li>
            <li>
              <h4><span id="checkPrice"><i class="fa-solid fa-check"></i></span> price</h4>
              <span id="priceVal">$0</span>
            </li>
            <li>
              <h4><span id="checkTaxes"><i class="fa-solid fa-check"></i></span> taxes</h4>
              <span id="taxesVal">$0</span>
            </li>
            <li>
              <h4><span id="checkAds"><i class="fa-solid fa-check"></i></span> ads</h4>
              <span id="adsVal">$0</span>
            </li>
            <li>
              <h4><span id="checkDiscount"><i class="fa-solid fa-check"></i></span> discount</h4>
              <span id="discountVal">-$0</span>
            </li>
            <li>
              <h4><span id="checkTotal"><i class="fa-solid fa-check"></i></span> total</h4>
              <span id="totalVal">$0</span>
            </li>
            <li>
              <h4><span id="checkCategory"><i class="fa-solid fa-check"></i></span> category</h4>
              <span id="categoryVal">#</span>
            </li>
            <li class="countVal">
              <span id="countVal">+</span>
            </li>
          </ul>

          <!-- === Inputs === -->
          <div class="inputs">
            <input onkeyup="getValues()" type="text" placeholder="Title" id="title" />
            <div class="price">
              <input onkeyup="getValues()" type="number" placeholder="Price" id="price" />
              <input onkeyup="getValues()" type="number" placeholder="Taxes" id="taxes" />
              <input onkeyup="getValues()" type="number" placeholder="Ads" id="ads" />
              <input onkeyup="getValues()" type="number" placeholder="Discount" id="discount" />
            </div>
            <input onkeyup="getValues()" type="text" placeholder="Category" id="category" />
            <input onkeyup="getValues()" type="number" placeholder="Count" id="count" pattern="\d{1,5}"/>
            <button id="submit">
              <i class="fa-solid fa-lock"></i> Sorry
            </button>
            <button onclick="directing()">
              <i class="fa-regular fa-eye"></i> Data Review
            </button>
          </div>
        </div>
      </section>
      <!-- ===== End ===== Inputs-Section -->

      <!-- ===== Start ===== Outputs-Section -->
      <section class="outputs-section">
        <!-- ===== Outputs-Content =====
        Head And Search And Outputs -->
        <div class="container">
          <!-- === Head === -->
          <div class="head">
            <h1>cruds</h1>
            <p>product management system</p>
          </div>

          <!-- === Search === -->
          <div class="search">
            <button onclick="directing()">
              <i class="fa-solid fa-pen-to-square"></i> Creation page
            </button>
            <input
              onkeyup="searchData(this.value)"
              type="text"
              placeholder="Search"
              id="search"
            />
            <div class="btnSearch">
              <button onclick="getSearchMode(this.id)" id="searchTitle">
                <i class="fa-solid fa-search"></i> Search By Title
              </button>
              <button onclick="getSearchMode(this.id)" id="searchCategory">
                <i class="fa-solid fa-search"></i> Search By Category
              </button>
            </div>
            <div id="deleteAll"></div>
          </div>

          <!-- === Outputs === -->
          <div class="outputs">
            <table>
              <!-- = Outputs-Head = -->
              <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
              </tr>

              <!-- = Outputs-Items = -->
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </section>
      <!-- ===== End ===== Outputs-Section -->

      <div class="scroll-up">
        <span>
          <i class="fa-solid fa-shuttle-space"></i>
        </span>
      </div>
    </main>
    <!-- ===== End ===== Main-Section -->

    <!-- ===== JS-File ===== Font-Awesome -->
    <script src="js/all.min.js"></script>

    <!-- ===== JS-File ===== Main -->
    <script src="js/main.js"></script>

    <!-- ===== JS-File ===== Style Switcher-->
    <script src="js/styleSwitcher.js"></script>
  </body>
</html>
